<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Showcase</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../assect/favicon-bootstrap.png"
      type="image/x-icon"
    />
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icons - fontAwesome CDN link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- toastify CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header>
      <!-- header will be there -->
    </header>
    <nav>
      <!-- navbar will be here -->
    </nav>
    <main>
      <!-- hero section -->
      <section
        class="flex flex-col lg:flex-row justify-around items-center bg-cover bg-center py-4 md:py-0"
        style="background-image: url('../assect/bg.jpg')"
      >
        <div class="space-y-8 text-center text-second ml-0 md:ml-[100px]">
          <p class="text-3xl font-medium text-main">---Winter Sale---</p>
          <h2 class="text-5xl font-bold">
            Purchase TK 200 or <br />
            above & get
            <span class="text-main">20% off</span>
          </h2>
          <p class="text-xl font-medium">
            Use Promo Code
            <span
              class="bg-main text-white text-xs font-medium me-2 px-2.5 py-0.5 rounded"
              >SELL200</span
            >
          </p>
          <button
            class="w-[200px] h-15 px-15 py-4 bg-main text-white rounded-xl"
          >
            Shop Now
          </button>
        </div>
        <div>
          <img
            src="../assect/person-2.png"
            alt="person"
            class="w-[943px] h-[350px] md:h-[80vh]"
          />
        </div>
      </section>
      <!-- Products Section -->
      <section class="px-4 md:px-8 lg:px-16 my-10">
        <div class="flex justify-between items-center">
          <h2 class="text-3xl font-bold">Popular Products</h2>
          <a href="#" class="text-main">View All</a>
        </div>
        <hr class="my-4 border-gray-300" />
        <div
          id="productGrid"
          class="grid gap-6 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4"
        >
          <!-- Product cards will be dynamically inserted here -->
        </div>
      </section>
    </main>
    <footer>
      <!-- footer will be there -->
    </footer>
    <!-- script - JS -->
    <script src="index.js"></script>
    <!-- toastify script link -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
