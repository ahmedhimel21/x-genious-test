<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap page - Figma</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon-bootstrap.png"
      type="image/x-icon"
    />
    <!-- bootstrap CDN link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- font awesome CDN link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- toastify CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <!-- header section start from here -->
    <header>
      <div class="header-sec">
        <div class="d-flex flex-wrap gap-4 align-items-center">
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-phone header-icon"></i>
            <span class="header-text">(678) 999-3985</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-location-dot header-icon"></i>
            <span class="header-text">96872 Boulevard Rd, CA</span>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-truck-fast header-icon"></i>
          <span class="header-text">Track an Order</span>
        </div>
      </div>
    </header>
    <!-- navbar start from here -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow"
      id="nav-custom-styles"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-lock nav-logo"></i>
          <span style="color: #006044">SafeCart</span></a
        >
        <!-- vertical line -->
        <div
          id="vertical-line"
          style="
            border: 1.5px solid #e0ece9;
            height: 56px;
            margin-left: 40px;
            margin-right: 40px;
          "
        ></div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex align-items-center">
              <i
                class="fa-solid fa-bars"
                style="color: #006044; margin-right: 12px"
              ></i>
              <a class="nav-link" href="#"> Categories </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </ul>
          <form class="d-flex mx-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search an item..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <!-- nav icon -->
          <div class="d-flex align-items-center gap-2 justify-content-center">
            <i class="fa-regular fa-heart nav-icon"></i>
            <i class="fa-regular fa-user nav-icon"></i>
            <i class="fa-solid fa-cart-shopping nav-icon"></i>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <!-- products section -->
      <section class="product-sec">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="product-title">Popular Products</h2>
          <a href="#" class="text-success text-decoration-none">
            View All <i class="fa-solid fa-angle-right"></i>
          </a>
        </div>
        <hr />
        <div id="productGrid" class="row" style="margin-top: 44px">
          <!-- Product cards will be dynamically inserted here -->
        </div>
      </section>
    </main>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script - JS -->
    <script src="index.js"></script>
    <!-- toastify script link -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
