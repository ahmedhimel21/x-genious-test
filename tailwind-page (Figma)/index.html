<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Page - Figma</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon-bootstrap.png"
      type="image/x-icon"
    />
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icons - fontAwesome CDN link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- toastify CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <main>
      <section
        id="hero-sec"
        class="grid grid-cols-12 gap-6 px-6 md:px-16 lg:px-32 xl:px-[156px] py-4"
      >
        <!-- Left Column -->
        <div class="col-span-12 md:col-span-4">
          <div
            class="w-full h-[180px] md:h-[276px] bg-gradient-to-r from-[#62CDFF] to-[#0080C2] mb-4 md:mb-6 flex tween items-center rounded-lg"
          >
            <div class="pl-8 pb-2 md:pb-0">
              <p class="font-medium text text-base text-white mb-2">
                Novembers <br />
                Gadget Madness
              </p>
              <p class="font-bold text-3xl md:text-5xl text-[#173459] mb-7">
                20% OFF
              </p>
              <button
                class="w-[140px] h-[44px] bg-[#F6F54D]/90 text-[#0C1230] px-8 py-2 rounded-full hover:bg-[#F6F54D]"
              >
                Get Offer
              </button>
            </div>
            <img
              src="../assets/earphone.png"
              alt="earphone"
              class="w-[150px] h-[235px] md:h-[276px] cover"
            />
          </div>
          <div
            class="w-full h-[240px] md:h-[412px] bg-[#F4F300] text-center flex flex-col justify-between rounded-lg"
          >
            <p class="font-medium text-5 pt-6">Cyber Monday Special</p>
            <h3 class="font-bold text-10">HOME APPLIANCES</h3>

            <img
              src="../assets/fridge-wash.png"
              alt="product"
              class="w-[520px] h-[200px] md:h-[284px] mt-auto"
            />
          </div>
        </div>

        <!-- Right Column -->
        <div
          class="col-span-12 md:col-span-8 h-auto md:h-[712px] bg-gradient-to-r from-[#62CDFF] to-[#0080C2] flex flex-col md:flex-row justify-between rounded-lg overflow-hidden"
        >
          <!-- Content Area -->
          <div class="my-6 md:my-[60px] flex flex-col items-start">
            <div class="ml-6 md:ml-[30px]">
              <p class="font-medium text-lg md:text-xl text-[#1D2939]">
                WINTER 2024 Offer
              </p>
              <h3 class="font-bold text-4xl md:text-6xl mt-2 md:mt-4">
                Grab the best <br />
                fashion deals in <br />
                this winter
              </h3>
              <!-- Indicators -->
              <div class="flex items-center gap-x-2 mt-4 md:mt-[40px]">
                <p class="w-[12px] h-[12px] bg-white rounded-full"></p>
                <p class="w-[12px] h-[12px] bg-white rounded-full"></p>
                <p class="w-[32px] h-[12px] bg-white rounded-full"></p>
                <p class="w-[12px] h-[12px] bg-white rounded-full"></p>
              </div>
            </div>
            <img
              src="../assets/vector.png"
              alt=""
              class="hidden md:block mt-4 md:mt-8"
            />
            <button
              class="w-[160px] md:w-[200px] h-[50px] md:h-[60px] bg-[#0C1230]/90 text-white rounded-full hover:bg-[#0C1230] mt-6 md:mt-auto ml-6 md:mx-[63px] md:py-4"
            >
              Get Details
            </button>
          </div>

          <!-- Person Image -->
          <div class="w-full md:w-[643px] mt-4 md:mt-0 mx-auto md:mx-0 md:mr-0">
            <img
              src="../assets/person.png"
              alt="person"
              class="w-full md:w-[643px] h-auto md:h-[712px]"
            />
          </div>
        </div>
      </section>
      <!-- Products Section -->
      <section class="px-4 md:mx-[156px] py-10">
        <div class="flex justify-between items-center">
          <h2 class="text-4xl font-bold">Popular Products</h2>
          <a
            href="#"
            class="text-green-600 hover:underline flex items-center gap-1"
          >
            View All <i class="fa-solid fa-angle-right"></i>
          </a>
        </div>
        <hr class="my-4 border-gray-300" />
        <div
          id="productGrid"
          class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 gap-3 mt-11"
        >
          <!-- Product cards will be dynamically inserted here -->
        </div>
      </section>
    </main>
    <!-- script - JS -->
    <script src="index.js"></script>
    <!-- toastify script link -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
