<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Showcase</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../assect/favicon.png"
      type="image/x-icon"
    />
    <!-- bootstrap CDN link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-sec">
        <div class="d-flex flex-wrap gap-4 align-items-center">
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-phone header-icon"></i>
            <span class="header-text">(678) 999-3985</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-location-dot header-icon"></i>
            <span class="header-text">96872 Boulevard Rd, CA</span>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-truck-fast header-icon"></i>
          <span class="header-text">Fast Delivery</span>
        </div>
      </div>
    </header>
    <!-- navbar start from here -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow"
      id="nav-custom-styles"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-lock nav-icon"></i>
          <span style="color: #006044">SafeCart</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex mx-auto" role="search" style="max-width: 50%">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search an item..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Headphone</a></li>
                <li><a class="dropdown-item" href="#">Washing Machine</a></li>
                <li><a class="dropdown-item" href="#">Router</a></li>
                <li><a class="dropdown-item" href="#">Mouse</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Others</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- main content will be there -->
    </main>
    <footer>
      <!-- footer will be there -->
    </footer>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script - JS -->
    <script>
      // script will be there
    </script>
  </body>
</html>
